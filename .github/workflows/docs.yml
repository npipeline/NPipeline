name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'README.md'

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20'

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for source link
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Generate XML Documentation
      run: |
        # Ensure all XML docs are generated
        dotnet build --no-restore --configuration Release --verbosity minimal
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install Docusaurus dependencies
      run: |
        if [ -f "docs/package.json" ]; then
          cd docs
          npm ci
        else
          echo "No package.json found in docs directory, skipping Docusaurus build"
          exit 0
        fi
        
    - name: Build Documentation
      run: |
        if [ -f "docs/package.json" ]; then
          cd docs
          npm run build
        else
          echo "No package.json found in docs directory, creating simple documentation site"
          mkdir -p docs/_site
          cp -r docs/* docs/_site/ 2>/dev/null || true
        fi
        
    - name: Upload documentation artifacts
      uses: actions/upload-pages-artifact@v4
      with:
        path: docs/_site
      if: github.ref == 'refs/heads/main'

  deploy:
    name: Deploy to npipeline.dev
    needs: build-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: github-pages
        path: ./artifact
        
    - name: Extract artifact
      run: |
        mkdir -p ./site
        cd ./artifact
        tar -xf artifact.tar -C ../site
        
    - name: Checkout npipeline.dev repo
      uses: actions/checkout@v4
      with:
        repository: npipeline/npipeline.dev
        token: ${{ secrets.NPIPELINE_DEV_TOKEN }}
        path: ./npipeline-dev

    - name: Deploy to npipeline.dev
      run: |
        # Copy built docs to target repo /docs directory
        mkdir -p ./npipeline-dev/docs
        rm -rf ./npipeline-dev/docs/*
        cp -r ./site/* ./npipeline-dev/docs/
        
        # Configure git
        cd ./npipeline-dev
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Commit and push
        git add -A
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "docs: update documentation from NPipeline repository"
          git push origin main
        fi
